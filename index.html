<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Wish For You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="baby-captcha-container">
        <h3 class="captcha-title">babyCaptcha Puzzle</h3>
        <p id="puzzle-instruction">Unscramble the name to reveal the card!</p>
        <div id="puzzle-slots">
            <!-- Drop zone slots will be generated by JS -->
        </div>
        <div id="puzzle-pieces">
            <!-- Draggable pieces will be generated by JS -->
        </div>
        <p id="puzzle-message"></p>
        <button id="confirm-button" class="hidden">Confirm</button>
        <button id="try-again-button" class="hidden">Try Again</button>
    </div>

    <div class="card-container hidden">
        <div class="card" id="wishing-card">
            <div class="card-inner">
                <!-- Card Front -->
                <div class="card-front">
                    <div class="sky">
                        <div class="stars-container"></div>
                        <div class="cloud cloud1"></div>
                        <div class="cloud cloud2"></div>
                        <div class="cloud cloud3"></div>
                    </div>
                    <div class="message-area">
                        <h1 id="greeting">Welcome to the World,</h1>
                        <h2 id="nephew-name">Little One!</h2>
                        <p id="wish">
                            Wishing you a lifetime of love, laughter, and endless joy. I am so excited on your arrival and hope to meet you soon.
                        </p>
                        <p id="love">With all my love,</p>
                        <p id="sender-name">Pheaktra</p>
                    </div>
                    <div class="card-actions">
                        <button id="show-message" title="A Message from Pheaktra">
                            <span class="notification-badge">1</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                        </button>
                        <button id="show-video" title="Play a Video">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        </button>
                    </div>
                </div>
                <!-- Card Back -->
                <div class="card-back">
                    <button class="close-button" title="Go Back">&times;</button>
                    <h3 id="back-title"></h3>
                    <div id="back-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
